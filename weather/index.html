<html>
<head>
<link rel="stylesheet" href="style.css">

</head>
<body>
<div class="main">

 <span class="heading"><h1> weather </h1></span>




<div class="search">
<input type="text" placeholder="enter a city" spellcheck="false">
<button ><img src="download.png"></button>




<div class="city">
<img src="clouds.png" class="weather-icon">
<h1 class="temp">27<sup>o</sup>c</h1>
<h2 class="name">vizag</h2>


</div>
</div>

</div>


<script>
const apikey = "89f65cfae7c64f4f7c9f3daa1b6e9a23";
const apiurl = `https://api.openweathermap.org/data/2.5/weather?units=metric&q=`;

const searchBtn = document.querySelector(".search button");
const searchBox = document.querySelector(".search input");

const weatherIcon = document.querySelector(".weather-icon");

async function checkWeather(name) {
  const response = await fetch(apiurl + name + `&appid=${apikey}`);
 
  const data = await response.json();
  console.log(data);

  document.querySelector(".name").innerHTML = data.name;
  document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";

  if (data.weather[0].main == "Clouds") {
    weatherIcon.src = "clouds.png";
  } else if (data.weather[0].main == "Clear") {
    weatherIcon.src = "clear.png";
  } else if (data.weather[0].main == "Rain") {
    weatherIcon.src = "rain.png";
  } else if (data.weather[0].main == "Drizzle") {
    weatherIcon.src = "drizzle.png";
  } else if (data.weather[0].main == "Mist") {
    weatherIcon.src = "mist.png";
  }
}

searchBtn.addEventListener("click", () => {
  checkWeather(searchBox.value);
});
</script>
</body>
</html>
